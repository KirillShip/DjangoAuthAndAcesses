{% extends 'account/form_parent.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Регистрация</h2>
    
    <form method="post">
        {% csrf_token %}

        {{ form.user_name }}
        {{ form.user_email }}
        {{ form.user_password }}
        {{ form.password_confirm }}
        <span>{{error}}</span>
        <button type="submit" class="btn btn-primary w-100">Регистрация</button>
    </form>
    <div class="mt-3 text-center">
            <p>Уже зарегистрированы?</p>
            <a href="{% url 'login' %}">
                <button type="button" class="btn btn-primary w-100" >Вход</button>
            </a>
    </div>
</div>
{% endblock %}
