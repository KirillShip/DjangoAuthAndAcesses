{% extends 'account/form_parent.html' %}

{% block title %}
Профиль
{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Регистрация</h2>
    
    <form method="post">
        {% csrf_token %}

        {{ form.user_name }}
        {{ form.user_email }}
        {{ form.user_password }}
        {{ form.password_confirm }}

        <button type="submit" class="btn btn-primary w-100">Обновить</button>
    </form>
    <div class="mt-3 text-center">
            <a href="{% url 'main' %}">
                <button type="button" class="btn btn-primary w-100" >Назад</button>
            </a>
    </div>
</div>
{% endblock %}
